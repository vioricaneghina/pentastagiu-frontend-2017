<!doctype html>
<html>
<head>
  <title>Scrieti o functie pentru a face split la un string si a-l trasnforma intr-un array de cuvinte - "This is some text"</title>
</head>
<body>

  <p>Click the button</p>

  <button onclick="myFunction()">Split</button>

  <p id="demo"></p>


<script>

function myFunction() {
    var array = "this is some text";
    var result = array.split();
    document.getElementById("demo").innerHTML = result;
}

</script>

</body>
</html>
