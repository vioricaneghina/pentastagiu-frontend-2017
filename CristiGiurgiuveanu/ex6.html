<!doctype html>

<head>
  <title>afisare functie cu 2 argumente care sa returneze suma > 20</title>
</head>
<body>

<script>

 var sum = function(num1,num2){
   if(num1 > 20 && num2 > 20){
    return(num1 + num2);
  } else if(num1 < 20 && num2 < 20) {
    console.log('pls enter bigger values');
  }
}

console.log(sum(21,21));


</script>

</body>
