<!doctype html>
<html>
<head>
  <title>afisare anumite valori din array b si c</title>
</head>
<body>

  <p>Click the button </p>

  <button onclick="myFunction()">Sort</button>

  <p id="demo"></p>


<script>

var array=["a", "b", "c", "dd", "a"];

function myFunction(){
  var newArray = array.slice(1,3);
  document.getElementById('demo').innerHTML = newArray;
}


</script>

</body>
</html>
